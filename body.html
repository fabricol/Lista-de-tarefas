<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <button type="button" id="botaoInutil">Nova Tarefa+</button>
    </header>
    <form>
        <br><input type="text" id="endereco-imagem-nova" required placeholder="Adicionar tarefa!"/>
        <button type="submit">Adicionar</button>
        <button type="reset" id="botaoReset">Cancelar</button>
    </form>
    <ul>
        <li>
            <input type="checkbox" class="checkbox-tarefa">
            <span class="tarefa">Arrumar a cama</span>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
